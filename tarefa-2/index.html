<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="centraliza">

                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="text-center">Cadastro com bootstrap</h1>
                            <form action="" id="formulario-cadastro">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome">
                                </div>
                                <div class="form-group">
                                    <label for="nome">CPF</label>
                                    <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Digite seu CPF">
                                </div>
                                <div class="form-group">
                                    <label for="nome">CEP</label>
                                    <input type="text" class="form-control" name="cep" id="cep" placeholder="Digite seu CEP">
                                </div>
                                <div class="form-group">
                                    <label for="nome">Cidade</label>
                                    <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Digite sua cidade">
                                </div>
                                <div class="form-group">
                                    <label for="nome">Estado</label>
                                    <input type="text" class="form-control" name="estado" id="estado" placeholder="Digite seu estado">
                                </div>
                                <div class="form-group">
                                    <label for="nome">Bairro</label>
                                    <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Digite seu bairro">
                                </div>
                                <div class="form-group">
                                    <label for="nome">Rua</label>
                                    <input type="text" class="form-control" name="rua" id="rua" placeholder="Digite sua rua">
                                </div>
                                <div class="form-group">
                                    <label for="nome">Data de nascimento</label>
                                    <input type="text" class="form-control" name="data-nascimento" id="data-nascimento" placeholder="Digite sua data de nascimento (dd/mm/aaaa)">
                                </div>
                                <div class="form-group text-center justify-content-center botao">
                                    <button type="submit" class="btn btn-primary">ENVIAR</button>
                                </div>
                                <div class="form-group alert alert-danger d-none">
                                    <span id="campo-erro"></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/formulario.js"></script>
  </body>
</html>
